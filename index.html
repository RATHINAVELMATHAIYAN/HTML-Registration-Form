<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <link rel="icon" href="image/register.png" />


</head>

<body>
    <center>
        <div>
            <p>Registration form</p>
            <table border="1" style="background-color: lightgray">
                <form>
                    <tr>
                        <th>
                            <label for="fname">Enter Your First <br />
                                Name
                            </label>
                        </th>
                        <td>
                            <input type="text" placeholder="Enter your first name" id="fname" name="fname" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="lname">Enter Your First <br />
                                Name</label>
                        </th>
                        <td>
                            <input type="text" placeholder="Enter your last name" id="lname" name="lname" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="password">Enter Your <br />Password</label>
                        </th>
                        <td><input type="password" id="password" name="password" /></td>
                    </tr>
                    <tr>
                        <th>
                            <label for="Password">ReEnter Your <br />Password </label>
                        </th>
                        <td><input type="password" id="password" name="password" /></td>
                    </tr>
                    <tr>
                        <th><label for="email">Enter Your Email</label></th>
                        <td><input type="email" id="email" name="email" /></td>
                    </tr>
                    <tr>
                        <th><label for="address">Enter Your Address</label></th>
                        <td>
                            <textarea name="Address" id="Address" rows="5" cols="30"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="gender">Select Your Gender</label></th>
                        <td>
                            <input type="radio" name="gender" id="gender" value="Male" />
                            <label for="Male">Male</label>
                            <input type="radio" name="gender" id="gender" value="Female" />
                            <label for="Female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="hobby">Select Your Hobbies</label></th>
                        <td>
                            <input type="checkbox" name="hobby" id="hobbie1" />
                            <label for="hobby">hobbie1</label>
                            <input type="checkbox" name="hobby" id="hobbie2" />
                            <label for="hobby">hobbie2</label>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="dob">Select Your DOB</label></th>
                        <td><input type="date" id="dob" name="dob" /></td>
                    </tr>
                    <tr>
                        <th>
                            <label for="country">Select Your <br />Country</label>
                        </th>

                        <td>
                            <select name="country" id="country">
                                <option value="select your country">
                                    select your country
                                </option>
                                <option value="India">India</option>
                                <option value="Russia">Russia</option>
                                <option value="Newzeland">Newzeland</option>
                                <option value="Australia">Australia</option>
                                <option value="America">America</option>
                            </select>
                        </td>
                    </tr>
                    <tr>

                        <th><label for="picture"></label>Upload Your pic</th>
                        <td><input type="file" id="picture" name="picture" /></td>
                    </tr>

                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="save my data" />
                        <input type="submit" value="reset  data" />

                    </td>
                    </tr>
                </form>
            </table>
        </div>
    </center>
    Â 
</body>

</html>
