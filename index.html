<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
 <!--  Latest compiled and minified CSS  -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <!-- Latest compiled JavaScript -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <div class="container-fluid p-0 text-black text-center   ">
        <h1>Registration Form</h1>
    </div>
    <form action="">
        <label for="fname">Enter Your First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="First Name">
        <br>
        <label for="lname">Enter Your Last Name:</label>
        <input type="lname" id="lname" name="lname" placeholder="Last Name">
        <br>
        <label for="password">Enter Your Password:</label>
        <input type="password" id="pwd" name="pwd" placeholder="Password">
        <br>
        <label for="password">Re-Enter Your Password:</label>
        <input type="password" id="pwd" name="pwd" placeholder="Re-Password">
        <br>
        <label for="email">Enter Your E-mail:</label>
        <input type="email" id="E-mail" name="email" placeholder="Valid E-mail">
        <br>
        <label for="phonenumber">Enter Your Mobile Number:</label>
        <input type="number" id="num" name="number" placeholder="Mobile Number">
        <br>
        <label for="address">Enter Your Address:</label>
        <textarea name="address" rows="10" columns="10"></textarea>
        <br>
        <label for="gender">Select your Gender:</label>
        <input type="radio" id="html" name="male">
        <label for="male">Male</label>
        <input type="radio" id="html" name="male">
        <label for="female">Female</label>
        <br>
        <label for="Hobbies">Select Your Hobbies:</label>
        <input type="checkbox" id="html" name="hobby1">
        <label for="">Hobby 1</label>
        <input type="checkbox" id="html" name="hobby2">
        <label for="">Hobby 2</label>
        <input type="checkbox" id="html" name="hobby3">
        <label for="">Hobby 3</label>
        <br>
        <label for="dob">Select Your DOB:</label>
        <input type="date">
        <br>
        <label for="country">Select Your Country:</label>
        <select>
            <option value="0">select your Country</option>
            <option value="1">India</option>
            <option value="2">Australia</option>
            <option value="3">Japan</option>
            <option value="4">Australia</option>
        </select>
        <br>
        <label for="file">Upload your File:</label>
        <input type="file">
        <br>
        <button type="submit">Save My Data</button>
        <button type="reset">Reset Data</button>
    </form>
</body>

</html>
